<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="container1">
        <img class="logo" src="/image/dappr.png" alt="Logo" />
      </div>

      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#home">About Us</a>
        <a href="#home">Information</a>
        <a href="#home">More <img src="/image/Vector1.png" /></a>
      </div>

      <div class="input-box">
        <input type="search" id="search-box" placeholder="Search..." />
        <span class="material-symbols-outlined">search</span>
      </div>

      <div>
        <img id="vector" src="/image/Vector.png" alt="" />
      </div>
    </nav>

    <section class="top-part">
      <div class="group1">
        <img id="comp-pic" src="/image/Group 1.png" alt="comp-pic" />

        <textarea
          id="my-textarea"
          maxlength="200"
          rows="5"
          cols="40"
          placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
        ></textarea>

        <img id="icon" src="/image/Frame 1.png" />
      </div>
    </section>

    <section class="mid-part">
      <div class="box-o-box">
        <div class="Question">
          <p>Total Question's</p>
          <p>200,000</p>
        </div>

        <div class="Answer">
          <p>Total Answer's</p>
          <p>105,000</p>
        </div>

        <div class="Participated">
          <p>Participated</p>
          <p>10,000</p>
        </div>

        <div class="Passed">
          <p>Total Passed</p>
          <p>6,000</p>
        </div>
      </div>
    </section>
  </body>
</html>
